<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- 404 Page -->
<div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="text-center relative">
        <h1 class="text-[200px] font-bold text-gray-100">403</h1>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <!-- 403 Illustration -->
            <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Lock Body -->
                <rect x="60" y="80" width="80" height="70" rx="8" fill="#374151" />
                <!-- Lock Shackle -->
                <path d="M75 80 L75 50 Q100 30 125 50 L125 80" stroke="#374151" stroke-width="12" stroke-linecap="round"
                    fill="none" />
                <!-- Cross Lines -->
                <line x1="85" y1="110" x2="115" y2="120" stroke="#F3F4F6" stroke-width="6" stroke-linecap="round" />
                <line x1="85" y1="120" x2="115" y2="110" stroke="#F3F4F6" stroke-width="6" stroke-linecap="round" />
            </svg>
        </div>
    </div>
    <div class="text-center mt-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Access Forbidden</h2>
        <p class="text-gray-600 mb-8 max-w-lg">
            Sorry, you don't have permission to access this page. Please contact your administrator if you believe this
            is a mistake.
        </p>
        <div class="space-y-3">
            <a href="/" class="inline-block px-8 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700">
                Back to Home
            </a>
            <p class="text-sm text-gray-500 mt-4">
                Error Code: 403_ACCESS_FORBIDDEN
            </p>
        </div>
    </div>
</div>

</body>

</html>
